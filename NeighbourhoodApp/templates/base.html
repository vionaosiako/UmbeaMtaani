{%load static%}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
        <title>UmbeaMtaani</title>
    </head>
    <body>
        {% include "navbar.html" %}       
        <div class="row">
            <div class="col-md-3">
                <!-- Sidebar -->
                <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white mt-5">
                    <div class="position-sticky">
                    
                    <div class="list-group list-group-flush mx-3 mt-2">
                        <a href="#" class="list-group-item list-group-item-action py-2 ripple bg-warning">
                        <i class="fas fa-chart-area fa-fw me-3"></i><span><h3>Available locations</h3></span>
                        </a>
                        <ul class="list-group list-group-flush">
                            {% for location in locations %}
                                <li class="list-group-item">{{location.name}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    </div>
                </nav>
                <!-- Sidebar -->
            </div>

            <div class="col-md-9">
                {% block content %}
                {%endblock%}

            </div>
        </div>

        <footer class="text-center bg-dark text-white main" style="margin-left: 20%;bottom: 0;">
            <hr>
            <p>Made by <strong>TheLioness</strong>&copy; 2022</p>            
        </footer>
        
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
    </body>
</html>
